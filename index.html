<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="crud">

      <div class="container">
        <div class="head">
          <h2>crud</h2>
          <p>product managment system</p>
        </div>
      </div>


      <div class="container">
        <div class="inputs">
          <input type="text" placeholder="title" id="title">
  
          <div class="price">
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <span id="total"></span>
          </div>
  
          <input type="text" placeholder="category" id="category">
          <input type="number" placeholder="count" id="count">
          <button id="create">create</button>
        </div>
      </div>



      <div class="container">
        <div class="outputs">
  
          <div class="searchBlock">

            <input onkeyup="searchData(this.value)" type="search" placeholder="search" id="search">
  
            <div class="btnSearch">
              <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
              <button onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>
            </div>

            <button id="deleteAll"></button>

          </div>

        </div>


      </div>


      <div class="container">
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>

          <tbody id="tbody">
          </tbody>
        </table>
      </div>

    </div>
    <!-- js link -->
    <script src="script.js"></script>
  </body>
</html>
